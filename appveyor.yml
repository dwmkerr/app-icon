environment:
  nodejs_version: "6"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - choco install imagemagick.app -PackageParameters LegacySupport=true && refreshenv
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - convert -version
  - magick -version
  - node --version
  - npm --version
  # run tests
  - npm test
  - npm run cov

# Don't actually build.
build: off
